<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page title</title>
<style>
*,*::before,*::after{
    margin:0;
    padding:0;
    box-sizing:border-box;
}
.cac{
    width:100%;
    height:100vh;
    background:#15b6ff;
}
.ans{
    height:30vh;
    width:100%;
    display:block;
    font-size:100px;
    background:#061722f7;
    color:white;
    font-wight:400;
}
.btn div{
    width:100%;
    margin:0;
}
.btn{
    background:#0b0d16c9;
    border:none;
    margin:0;
    padding:0;
}
.btn div button {
    width:32.5vw;
    height:11.7vh;
    color:white;
    background:#0b0d16c9;
    outline:1px solid #0b0d16c9;
    border:none;
}
</style>
</head>
<body>
    <div class="cac">
    <h3 class="ans"></h3>
    <div class="btn">
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div>
            <button>0</button>
            <button>+</button>
            <button>-</button>
        </div>
        <div>
            <button>/</button>
            <button>X</button>
            <button>=</button>
        </div>
        <div>
            <button>.</button>
            <button>CLR</button>
            <button>DEL</button>
        </div>
    </div>
    </div>
    
<script>

 let first;
let second;
let check;
//object arithmetic 


let arith={
      add:(a,b)=>{
         return(a+b);
         },
      subtract:(a,b)=>{
          return(a-b);
         },
      divi:(a,b)=>{
          return(a/b);
         },
      multi:(a,b)=>{
          return(a*b);
         }
 }
 
 
       //selecting all elrments 
let button=document.querySelectorAll("button");
      //display element 
let show=document.querySelector(".ans");
       
       //looping through the element btn
       
 for(let i=0; i<button.length;i++)
   {
     button[i].addEventListener("click",(e)=>
        {
         let textCont=e.target.innerHTML;
        if(textCont=="CLR")
          {
             show.innerHTML="";
         }
       else if(textCont=="DEL")
        {
                                          show.innerHTML=show.innerHTML.slice(0,show.innerHTML.length-1);
                                          
      }else if(textCont=="X"){
          
      first=Number(show.innerHTML);
      check="X";
      show.innerHTML="";
          
     }else if(textCont=="+"){
          
     first=Number(show.innerHTML);
     check="+";
     show.innerHTML="";
      }
     else if(textCont=="-"){
          
     first=Number(show.innerHTML);
     check="-";
     show.innerHTML="";
          
      }
     else if(textCont=="/"){
          
    first=Number(show.innerHTML);
     check="/";
    show.innerHTML="";
          
     }
          
  else if(textCont=="="){
          
    //check
   if (check=="X"){
          
         second=Number(show.innerHTML);
         show.innerHTML=arith.multi(first,second);
         
         }else if (check=="+"){
         
             second=Number(show.innerHTML);
             show.innerHTML=arith.add(first,second);
             
         }else if(check=="-"){
         
       second=Number(show.innerHTML);
                 show.innerHTML=arith.subtract(first,second);
             
         } else {
             second=Number(show.innerHTML);
             show.innerHTML=arith.divi(first,second);
         }
         
         
         //end of check 
          
       }
      
          else
          {
              show.innerHTML+=textCont;
           }
           });
           
       }

      
  </script>
</body>
</html>
